version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
jobs:
  linux-unit-tests:
    docker:
      - image: swift:5.2
    steps:
      - checkout
      - run: 
          name: Compile code
          command: swift build
      - run: 
          name: Run unit tests
          command: swift test

  mac-unit-tests:
    macos:  
      xcode: 11.5.0
    steps:
      - checkout
      - run:
          name: Run Unit Tests
          command: ./coverage.sh
      - codecov/upload:
          file: info.lcov

workflows:
  version: 2
  tests:
    jobs:
      - linux-unit-tests
      - mac-unit-tests
      