version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
jobs:
  linux-unit-tests:
    docker:
      - image: swift:5.2
    steps:
      - checkout
      - run: 
          name: Run Unit tests
          command: ./coverage.sh
      - codecov/upload:
          file: info.lcov

workflows:
  version: 2
  tests:
    jobs:
      - linux-unit-tests